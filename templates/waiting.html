<!DOCTYPE html>
<html>
<title>Contacting BLAST Server</title>
<style>
.loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
    }

@-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<center>
<h1>
Query sequence submitted to the blast server. 
</h1>
<p>Your results will be available <a href="/blast/{{ uid }}">here</a> 
<p>This page will automatically refresh when the results are available.

<div class="loader"></div>
</center>

<script type=text/javascript>
    window.location = '/blast/{{ uid }}';
</script>
