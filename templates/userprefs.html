<html>
  <head>
    <title>Welcome to CysLess</title>
  </head>
  <center>
      <div style="width:80%;word-wrap:break-word">
          <h3> Your sequence: </h3>
          <br>
          <p>
          {{ highlighted_markup }}
          </p>
          <br>
      </div>
      <form method="GET" action="/sequenceprefs">
          <h1><u>Residues to mutate</u></h1>
          {% for i,mutant in enumerate(mutants) %}
          <li>Residue number:
          <input name="mutant" type="text" size=5 {{ "" if mutant == "" else " readonly" }} value={{ mutant }} >
              <input type="submit" value="Delete" name="{{ i }}"/>
          </li>
          {% end %}
          <br>
      <input type="submit" name="add" value="Add">
      <input type="submit" formmethod="POST" formaction="/sequenceprefs"/>
      <input type="hidden" name="sessionid" type="text" value="{{ sessionid }}"/>
      </form>

  </center>
